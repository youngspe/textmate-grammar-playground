<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TmLanguage and TmTheme playground</title>
    <!--base-->
    <script src="main.js"></script>
</head>
<style>
    :root {
        color-scheme: light dark;
        --fg: #657B83;
        --bg: #FDF6E3;
        --scheme-tint-color: white;
        --scheme-tint-fg: black;
        --accent-color: rgb(203, 75, 22);
        --tinted-accent-color: color-mix(in oklab, var(--accent-color) 50%, var(--scheme-tint-color));
        --tab-bg: color-mix(in oklab, var(--bg) 75%, var(--accent-color));
        --tab-fg: var(--fg);
        accent-color: var(--accent-color);
        --select-bg: var(--tinted-accent-color);
        --select-fg: currentcolor;
        --border-color: var(--fg);
        --shadow-color: color-mix(in oklch, black 75%, var(--accent-color));
        --error-fg: color-mix(in oklab, var(--tab-fg), red 50%);
        --error-bg: var(--tab-bg);
        color: var(--fg);
        background: var(--bg);
        transition: background color 0.5s ease-out;
        font-family: sytem-ui;
    }

    @supports (color: light-dark(red, blue)) {
        :root {
            --shadow-color: light-dark(color-mix(in oklch, #00000060 70%, var(--accent-color)),
                    color-mix(in oklch, black 50%, var(--accent-color)));
            --tab-fg: light-dark(color-mix(in oklch, var(--fg) 50%, black),
                    color-mix(in oklch, var(--fg) 50%, white));
        }
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --fg: #839496;
            --bg: #002B36;
            --scheme-tint-color: black;
            --scheme-tint-fg: white;
        }
    }

    :focus-visible {
        outline-color: var(--accent-color);
    }

    *,
    ::before,
    ::after {
        box-sizing: border-box;
    }

    :root,
    body {
        width: 100%;
        height: 100vh;
        margin: 0;
    }


    .outer-flex {
        display: flex;
        flex-flow: column;
        gap: 0.5em;
        padding: 0.25em;
    }

    .main-flex {
        height: 0;
        flex: 1.0;
        margin: 0;
        display: flex;
        flex-flow: column wrap;
        place-content: stretch;
        gap: 0.5em;
    }

    .main-flex>* {
        margin: 0;
        transition: all 0.125s ease-out;
    }

    .main-flex>details {
        position: relative;
        height: max-content;
        overflow: hidden;
    }

    .main-flex>details,
    .main-header,
    .main-footer {
        border: thin solid var(--border-color);
        border-radius: 0.5ch;
        box-shadow: 0 0.25em 0.75em -0.5em var(--shadow-color);
    }

    .main-flex>details>* {
        outline-offset: -0.3ch;
        outline-width: 0.2ch;
        transition: all 50ms ease-out;
    }

    .main-flex>details[open] {
        flex: 1.0 1.0 min(60em, 33vw);
        height: 60em;
    }

    .main-flex>details:not([open])>:not(summary) {
        height: 0;
    }

    .main-flex>details>summary {
        display: list-item;
        height: 1.5rem;
        text-align: center;
        padding: 0 1ch;
        margin: 0;
        background: var(--tab-bg);
        color: var(--tab-fg);
    }

    .main-flex>details>div.box {
        display: flex;
        flex-flow: column;
        justify-content: stretch;
    }

    .main-flex>details>.box {
        position: absolute;
        inset: 0;
        top: 1.5rem;
    }

    .box {
        tab-size: 4ch;
    }

    .box>textarea {
        width: 100%;
        height: 0;
        flex: 1.0;
    }

    textarea.box,
    .box>textarea {
        resize: none;
        background: var(--bg);
        color: inherit;
        border: none;
    }

    .main-header,
    .main-footer {
        background: color-mix(in oklab, var(--tab-bg) 50%, var(--bg));
        color: color-mix(in oklab, var(--tab-fg) 50%, var(--fg));
    }

    .input {
        overflow: auto;
        white-space: preserve nowrap;
        font-family: monospace;
        padding: 1em 1ch;
        box-shadow: 0 0.15em 0.5em -0.25em inset var(--shadow-color);
        border-block-start: thin solid var(--border-color);
    }

    #output {
        display: flex;
        flex-flow: column;
        flex: 1.0;
        border-block-start: thin solid var(--border-color);
    }

    #output>* {
        padding: 1em 1ch;
        font-family: monospace;
        flex: 1.0;
    }

    #output>.info {
        border-block-start: thin solid var(--border-color);
        overflow-x: auto;
        flex: 0.0 0.5 max-content;
        height: fit-content;
    }

    #output>pre>div {
        height: 1em;
    }

    .token {
        transition: all 0.25s ease-out;
        border-radius: 0.25em;
        border: 1px solid transparent;
        margin: -1px;
        cursor: pointer;
    }

    .token:hover,
    .token:focus {
        box-shadow: 0em 0.2em 0.6em -0.1em var(--shadow-color);
        border-color: currentColor;
    }

    .token:focus-visible {
        outline: none;
    }

    .toolbar {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-evenly;
        gap: 1ch;
        row-gap: 0.25em;
        width: fit-content;
        margin-inline: auto;
        transition: all 50ms ease-out;
    }

    .toolbar>label {
        flex: 0.75 1.0 fit-content;
        min-width: fit-content;
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        align-items: baseline;
        gap: 1ch;
    }

    .toolbar>label>:last-child {
        flex: 0.75 1.0 0;
    }

    .toolbar>label>span:first-of-type::after {
        content: ':';
    }

    .options {
        text-align: center;
    }

    details:not([open])>.toolbar {
        transform: scaleX(0.90);
    }

    .options>summary {
        padding: 0 1ch;
    }

    select {
        border: thin solid var(--border-color);
        background: var(--bg);
        box-shadow: 0 0.075em 0.3em -0.1em inset var(--shadow-color);
        border: thin solid var(--border-color);
        border-radius: 0.5ch;
    }

    summary {
        cursor: pointer;
        text-align: center;
    }

    fieldset {
        border: none;
    }

    @media (min-width: 72ch) {
        .options>.toolbar {
            display: inline-flex;
        }

        details[open].options>summary {
            display: inline list-item;
        }
    }

    ::selection {
        background: var(--select-bg);
        color: var(--select-fg);
    }

    .main-footer {
        display: flex;
        justify-content: space-evenly;
        align-items: baseline;
        overflow-x: auto;
    }

    a {
        color: var(--accent-color);
        text-decoration: none;
    }

    a:hover {
        text-decoration: solid underline;
    }

    .footer-details {
        font-size: smaller;
        width: max-content;
    }

    .footer-details>ul {
        display: flex;
        padding: 0;
        margin: 0;
    }

    .footer-details>ul>li {
        display: block;
    }

    .footer-details>ul>li:not(:first-of-type)::before {
        content: '::';
        margin-inline: 0.5ch;
        opacity: 50%;
        display: inline-block;
        transform: scale(0.75);
    }

    @supports(content: '/' / '') {
        .footer-details>ul>li:not(:first-of-type)::before {
            content: '::' / ''
        }
    }

    .main-footer>nav {
        font-size: smaller;
        display: flex;
        display: contents;
    }

    textarea.box::placeholder {
        color: currentColor;
        font-style: italic;
        opacity: 65%;
        font-family: system-ui;
        transition: all 0.25s ease-out;
    }

    textarea.box:focus::placeholder {
        opacity: 45%;
    }

    .error-status {
        background: var(--error-bg);
        color: var(--error-fg);
        padding: 0.5em 0.5ch;
        text-align: end;
        border-radius: 1ch;
        box-shadow: 0 0.1em 0.4em -0.1em var(--shadow-color);
        margin: 0.5em 0.5ch;
        max-height: max(4em, min(50%, 8em));
        overflow-y: auto;
    }

    .error-status>:not(button) {
        float: inline-start;
        text-align: start;
    }

    .error-status>button {
        position: sticky;
        top: 0;
        bottom: 0;
    }

    button {
        background: none;
        border-radius: 1ch;
        color: var(--accent-color);
        box-shadow: 0 0.1em 0.4em -0.1em var(--shadow-color);
        border: none;
    }
</style>

<body onload="_initScript()" class="outer-flex" spellcheck="false">
    <header class="main-header">
        <details class="options">
            <summary>Options</summary>
            <fieldset class="toolbar">
                <label><span>Language preset</span> <select id="select-lang"></select></label>
                <label><span>Theme preset</span> <select id="select-theme"></select></label>
                <label>
                    <span>Indentation size</span>

                    <select id="select-tab">
                        <optgroup label="Spaces">
                            <option>2</option>
                            <option>4</option>
                            <option>8</option>
                        </optgroup>
                        <option>tab</option>
                    </select>
                </label>
            </fieldset>
        </details>
    </header>
    <main class="main-flex">
        <details open>
            <summary>TmLanguage</summary>
            <div class="box">
                <div hidden id="grammar-error" class="error-status"></div>
                <textarea placeholder="enter a TextMate language grammar" id="grammar-in" class="input box"></textarea>
            </div>
        </details>
        <details open>
            <summary>TmTheme</summary>
            <div class="box">
                <div hidden id="theme-error" class="error-status"></div>
                <textarea placeholder="enter a TextMate color scheme" id="theme-in" class="input box"></textarea>
            </div>
        </details>
        <details open>
            <summary>Example code</summary>
            <textarea placeholder="enter example code to highlight" id="code-in" class="input box"></textarea>
        </details>
        <details open>
            <summary>Rendered</summary>
            <div id="output" class="box"></div>
        </details>
    </main>
    <footer class="main-footer">
        <small>
            &copy; <time datetime="2024">2024</time> <a href="https://youngspe.github.io/">Spencer Young</a>
        </small>

        <nav>
            <span><a href="https://github.com/youngspe/textmate-grammar-playground">source</a></span>
        </nav>

        <details class="footer-details" aria-labelledby="footer-details-summary">
            <summary id="footer-details-summary">Acknowledgements</summary>
            <ul>
                <li><a href="https://shiki.style/">shiki</a></li>
                <li><a href="https://github.com/shikijs/textmate-grammars-themes">shikijs/textmate-grammars-themes</a>
                </li>
                <li><a href="https://github.com/microsoft/TypeScript-TmLanguage">microsoft/TypeScript-TmLanguage</a>
                </li>
            </ul>
        </details>
    </footer>
</body>

</html>
